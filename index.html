<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (width <= 780px)">
    <link rel="stylesheet" href="styles/desktop.css" media="screen and (width > 780px)" async="true">
    <link rel="icon" href="assets/favicon.png">
    <title>
      Philippine Festivals
    </title>
  </head>
  <body>
    <nav id="container-search">
      <div id="container-title">Philippine Festivals</div>
      <div id="container-search-bar">
        <input id="search-bar" type="text" placeholder="Search festival..." oninput="searchResults(this.value);">
        <button id="clear-search-bar-button" onclick="clearSearchBar();"><img src="./assets/close.png"></button>
      </div>
      <div id="container-search-results">
        <ul id="search-results">
      </div>
    </nav>
    <div id="container-filters">
      <div id="container-title">
        <span>Filters:</span>
      </div>
      <div id="container-filters-list">
        <ul id="filters-list"></ul>
      </div>
    </div>
    <header id="container-navigation">
      <button id="search" onclick="searchDisplay();"><img src="./assets/search.png"></button>
    </header>
    <main id="content"></main>
    <div id="container-close" onclick="closeDisplay();"></div>
    <div id="container-festival-display">
      <div id="banner"></div>
      <main>
        <span class="title"></span>
        <p><b>Location</b>: <span class="location"></span></p>
        <p><b>Annual Date</b>: <span class="date"></span></p>
        <span class="background"></span>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
